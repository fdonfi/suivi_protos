pnc_suivi_index:
    path: /
    defaults: { _controller: PNCBaseAppBundle:Config:index }
    requirements:
        _method: GET

pnc_config_getapps:
    path: /config/apps
    defaults: { _controller: PNCBaseAppBundle:Config:getApps }
    requirements:
        _method: GET


pnc_config_upload:
    path: /upload_file
    defaults: {_controller: PNCBaseAppBundle:Config:upload }
    requirements:
        _method: POST


pnc_config_delete_file:
    path: /upload_file/{file_id}
    defaults: {_controller: PNCBaseAppBundle:Config:deleteFile }
    requirements:
        _method: DELETE


pnc_communes_xhr:
    path: /commune/{insee}
    defaults: {_controller: PNCBaseAppBundle:Config:getCommune}
    requirements:
        _method: GET

