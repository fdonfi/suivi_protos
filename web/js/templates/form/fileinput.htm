<table class="table">
    <tr ng-repeat="fich in fileids">
        <td>
            <div>{{fich.fname.slice(fich.fname.indexOf('_')+1)}}</div>
            <div class="input-group"><span class="input-group-addon">Description : </span><input type="text" class="form-control" ng-model="fich.commentaire"></div>
        </td>
        <td>
            <button type="button" class="btn btn-danger btn-xs" ng-click="delete_file(fich.fname)">
                <span class="glyphicon glyphicon-minus"></span>
            </button>
        </td>
    </tr>
</table>
